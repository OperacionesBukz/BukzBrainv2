<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BukzBrain</title>
    <script>
      // GitHub Pages SPA redirect: converts the path into a query string
      // so index.html can restore the original URL via History API.
      var repo = '/BukzBrainv2';
      var path = window.location.pathname;
      if (path.startsWith(repo)) path = path.slice(repo.length);
      window.location.replace(
        repo + '/?ghp=' + encodeURIComponent(path + window.location.search)
      );
    </script>
  </head>
  <body></body>
</html>
